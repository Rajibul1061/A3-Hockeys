<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey’s</title>

    <!-- Awesome iconlink   -->
    <script
      src="https://kit.fontawesome.com/f5069bfd8b.js"
      crossorigin="anonymous"
    ></script>

    <!-- daisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- Navbar -->
    <header class="w-[400px] lg:w-[1140px] container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <h2 class="text-4xl font-extrabold">
            Hockey<span class="text-[#FF4240]">’</span>s
          </h2>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-bold">
            <li class="text-[#FF4240]"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <p>
            <i class="fa-solid mr-4 fa-magnifying-glass"></i>
            <button class="btn bg-[#FF4240] text-white">Get Ticket</button>
          </p>
        </div>
      </div>
      <!-- Navbar End -->

      <!-- Banner slide -->

      <section class="w-[400px] lg:w-[1140px] container mx-auto mt-2 lg:mt-12">
        <div class="carousel w-full h-full rounded-3xl">
          <div
            id="slide1"
            class="carousel-item relative w-full h-[190px] lg:h-[500px]"
          >
            <img src="Images/1.png" class="w-full h-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div
            id="slide2"
            class="carousel-item relative w-full h-[190px] lg:h-[500px]"
          >
            <img
              src="./Images/banner-2.jpg"
              class="w-full h-full rounded-3xl"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div
          class="relative p-5 bg-[#131318] w-96 h-36 rounded-2xl p-4 lg:-translate-y-[180px] lg:translate-x-[720px] mt-5 lg:mt-0"
        >
          <h1 class="text-white text-xl font-semibold">
            Meet all the heroes from the field
          </h1>
          <p class="text-white">
            Hockey is a fast, exciting sport played by two teams <br />
            on a sheet of ice called a rink.
          </p>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
